{{- if .Values.global.useCombinedDb }}
apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: combined-db
spec:
  serviceName: combined-db
  replicas: 1
  selector:
    matchLabels:
      service: combined-db
  template:
    metadata:
      labels:
        service: combined-db
    spec:
      terminationGracePeriodSeconds: 10
      affinity:
        {{ include "magda.antiPreemptibleAffinity" . }}
      containers:
      - name: combined-db
        resources:
{{ toYaml .Values.resources | indent 10 }}
        image: {{ template "postgres" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy | default .Values.global.image.pullPolicy }}
        ports:
        - containerPort: 5432
        {{- template "magda.postgresLivenessProbe" . }}
        {{- template "magda.postgresLifecycle" . }}
        env:
        - name: PGDATA
          value: /var/pv/data
        {{- template "magda.postgres-env" . }}
        volumeMounts:
        - name: combined-db
          mountPath: /var/pv
        {{- template "magda.waleVolumes.volumeMount" . }}
      volumes:
      {{- template "magda.waleVolumes.volume" . }}
  volumeClaimTemplates:
  - metadata:
      name: combined-db
    spec:
      accessModes: [ "ReadWriteOnce" ]
    {{- if .Values.data.storageClass }}
      storageClassName: "{{ .Values.data.storageClass }}"
    {{- end }}
      resources:
        requests:
          storage: {{ .Values.data.storage | quote }}
{{- end }}
